{{ define "title" }}Edit Kategori{{ end }}
{{ define "content" }}
<h2>Edit Kategori</h2>
<form method="POST" action="/categories/edit/{{ .Category.ID }}">
    <input type="text" name="category" placeholder="Nama Kategori" required value="{{ .Category.Category }}">
    <button type="submit">Simpan</button>
</form>
{{ end }}
