{{ define "title" }}Daftar Kategori{{ end }}
{{ define "content" }}
<h2>Daftar Kategori</h2>
<ul>
    {{ range .Categories }}
        <li>
            {{ .Category }}
            <a href="/categories/update/{{ .ID }}">Update</a>
            <a href="/categories/delete/{{ .ID }}">Delete</a>
        </li>
    {{ else }}
        <li>Belum ada kategori</li>
    {{ end }}
</ul>
{{ end }}
