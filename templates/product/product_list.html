{{ define "title" }}Products{{ end }}

{{ define "content" }}
<style>
/* CSS untuk menyembunyikan header tabel di layar kecil dan menampilkan data sebagai blok */
@media (max-width: 767.98px) {
    table.table thead {
        display: none;
    }
    table.table, table.table tbody, table.table tr, table.table td {
        display: block;
        width: 100%;
    }
    table.table tr {
        margin-bottom: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
    }
    table.table td {
        text-align: right !important;
        padding-left: 50% !important;
        position: relative;
    }
    table.table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 1rem;
        text-align: left;
        font-weight: bold;
    }
}
</style>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <a href="/product/add" class="btn btn-primary">Add Product</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Exp. Date</th>
                        <th>Image</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Products}}
                    <tr>
                        <td data-label="Name">{{.Name}}</td>
                        <td data-label="Category">{{.ProductCategory.Category}}</td>
                        <td data-label="Price">{{.Price}}</td>
                        <td data-label="Stock">{{.Stock}}</td>
                        <td data-label="Exp. Date">{{.Exp}}</td>
                        <td data-label="Image">{{.Thumbnail}}</td>
                        <td data-label="Actions" class="text-end">
                            <a href="/product/edit/{{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/product/delete/{{.ID}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="7" class="text-center">No products found.</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
