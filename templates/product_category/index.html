{{ define "title" }}Daftar Kategori{{ end }}
{{ define "content" }}
<h2>Daftar Kategori</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Aksi</th>
    </tr>
    {{ range .Categories }}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Category }}</td>
        <td>
            <a href="/categories/{{ .ID }}">Detail</a> |
            <a href="/categories/{{ .ID }}/edit">Edit</a> |
            <form action="/categories/{{ .ID }}/delete" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {{ else }}
    <tr><td colspan="3">Belum ada kategori</td></tr>
    {{ end }}
</table>
{{ end }}
