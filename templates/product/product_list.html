{{ define "title" }}Products{{ end }}

{{ define "content" }}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <a href="/product/add" class="btn btn-primary">Add Product</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Exp. Date</th>
                        <th>Image</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Products}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.ProductCategory.Category}}</td>
                        <td>{{.Price}}</td>
                        <td>{{.Stock}}</td> 
                        <td>{{.Exp}}</td>
                        <td>{{.Thumbnail}}</td>
                        <td class="text-end">
                            <a href="/product/edit/{{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/product/delete/{{.ID}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="6" class="text-center">No products found.</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
