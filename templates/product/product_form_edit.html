{{ define "title" }}Edit Product{{ end }}

{{ define "content" }}
<style>
    .preview-thumbnail {
        max-width: 200px;
        max-height: 200px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 5px;
    }
</style>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">Edit Product</h2>
        </div>
        <div class="card-body">
            <form action="/product/edit/{{.Product.ID}}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" required autofocus value="{{.Product.Name}}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="slug" class="form-label">Slug</label>
                                <input type="text" class="form-control" id="slug" name="slug" required value="{{.Product.Slug}}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category_id" class="form-label">Category</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="" disabled>Choose category...</option>
                                    {{range .Categories}}
                                        <option value="{{.ID}}" {{if eq .ID $.Product.CategoryID}}selected{{end}}>{{.Category}}</option>
                                    {{end}}
                                </select>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="barcode" class="form-label">Barcode</label>
                                <input type="text" class="form-control" id="barcode" name="barcode" value="{{.Product.Barcode}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" required value="{{.Product.Price}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" name="stock" required value="{{.Product.Stock}}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="exp" class="form-label">Expiration Date</label>
                                <input type="date" class="form-control" id="exp" name="exp" value="{{.Product.Exp}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <label class="form-label">Thumbnail</label>
                        {{if .Product.Thumbnail}}
                            <img src="/{{.Product.Thumbnail}}" alt="Current Thumbnail" class="img-fluid rounded preview-thumbnail">
                        {{else}}
                            <div class="text-muted">No thumbnail</div>
                        {{end}}
                        <div class="mt-3">
                            <label for="thumbnail" class="form-label">Upload New Thumbnail</label>
                            <input type="file" class="form-control" id="thumbnail" name="thumbnail">
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-end">
                    <a href="/product" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
