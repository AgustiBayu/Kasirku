{{ define "title" }}Add Product{{ end }}

{{ define "content" }}
<div class="container mt-4">
    <h2>Add Product</h2>
    <div class="card">
        <div class="card-body">
            <form action="/product/add" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required autofocus>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="slug" class="form-label">Slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" required autofocus>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="category_id" class="form-label">Category</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="" disabled selected>Choose category...</option>
                            {{range .Categories}}
                                <option value="{{.ID}}">{{.Category}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="barcode" class="form-label">Barcode</label>
                        <input type="text" class="form-control" id="barcode" name="barcode">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exp" class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" id="exp" name="exp">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/product" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{{ end }}
